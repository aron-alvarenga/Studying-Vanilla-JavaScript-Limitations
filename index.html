<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Vanilla JavaScript</title>
  </head>
  <body>
    <section id="app" class="hero" placeholder="Add new Todo">
      <div class="main">
        <input v-model="userInput" class="todoInput" type="text" />
        <button v-on:click="addTodo" class="todoBtn">Add Todo</button>
      </div>
      <div class="result">
        <ul class="todoResult"></ul>
      </div>
      <ul class="todoResult">
        <li v-for="todo in todos" v-on:click="removeTodo(todo)">
          {{ todo.value }}
        </li>
      </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
